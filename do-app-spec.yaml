# DigitalOcean App Platform Deployment Spec
# Deploy Sorcer's backend (FastAPI) and frontend (Next.js) on DigitalOcean
# Docs: https://docs.digitalocean.com/products/app-platform/reference/app-spec/

name: sorcer
region: nyc

services:
  # ── Backend: FastAPI Eco-Orchestrator ──
  - name: sorcer-backend
    github:
      repo: Korirussell/Sorcer
      branch: main
      deploy_on_push: true
    source_dir: /backend/eco_orchestrator
    dockerfile_path: Dockerfile
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /api
    envs:
      - key: OPENROUTER_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: ELECTRICITYMAPS_TOKEN
        scope: RUN_TIME
        type: SECRET
      - key: PYTHONUNBUFFERED
        value: "1"
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30

  # ── Frontend: Next.js App ──
  - name: sorcer-frontend
    github:
      repo: Korirussell/Sorcer
      branch: main
      deploy_on_push: true
    source_dir: /sorcer-app
    build_command: npm run build
    run_command: npm start
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: ${sorcer-backend.PUBLIC_URL}/api
      - key: NEXT_PUBLIC_ELEVENLABS_API_KEY
        scope: RUN_TIME
        type: SECRET
